<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <div id="container">
        <div>
            <div class="background" id="__bg"
                style="display: inline-block; background-image: url(./assets/background.png); background-color:black; background-size: cover; opacity: 1.5; visibility: visible;">
                <div class="top_gradient">
                    <span><a href="https://www.gmail.com" target="_blank" class="gmail-link">Gmail</a>
                        <a href="https://www.unsplash.com" target="_blank" class="unsplash-link">Images</a>
                        <a href="https://apps.google.com" target="_blank" class="app-icon"><img
                                src="./Icons/App icon.png" alt=""></a></span>

                    <a href="./main.html" target="_blank"><button type="button"
                            class="more-btn btn btn-outline-dark">Contest Details</button></a>
                </div>


                <div class="bottom_gradient">
                    <div id="clock"></div>
                    <div id="day"></div>

                </div>

            </div>
        </div>
    </div>
    <div id="search" class="search-container">
        <img src="./assets/Google.png" alt="Google" class="google-logo">
        <div class="search-box">
            <form action="https://www.google.com/search" method="get" id="search-form">
                <div>
                    <input autocomplete="off" type="text" name="q" id="search-input" placeholder="Search Google">
                    <button type="submit" class="search-btn"><img class="search-img" src="./assets/SearchIcon.png"
                            alt="SearchIcon"></button>
                </div>
            </form>
        </div>
    </div>

    <div class="icon-container1">
        <a href="https://www.reddit.com" target="_blank"><img src="./Icons/Reddit.png" class="icons" alt=""></a>
        <a href="https://www.youtube.com" target="_blank"><img src="./Icons/YT.png" class="icons yt" alt=""></a>
        <a href="https://www.hackerrank.com" target="_blank"><img src="./Icons/Hackerrank.png" class="icons" alt=""></a>
        <a href="https://www.stackoverflow.com" target="_blank"><img src="./Icons/Stack.png" class="icons" alt=""></a>
    </div>
    <div class="icon-container2">
        <a href="https://www.codechef.com" target="_blank"><img src="./Icons/cf.png" class="icons" alt=""></a>
        <a href="https://www.github.com" target="_blank"><img src="./Icons/Git.png" class="icons" alt=""></a>
        <a href="https://www.hackerearth.com" target="_blank"><img src="./Icons/Vector.png" class="icons" alt=""></a>
        <a href="https://web.whatsapp.com/" target="_blank"><img src="./Icons/wa.png" class="icons" alt=""></a>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
